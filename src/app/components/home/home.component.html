<div class="container">
  <button class="btn btn-success mt-4"  data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fas fa-plus"></i>
    Add Product</button>

    <hr>

    <div class="row">
      <div class="col-md-3 mt-2" *ngFor="let product of products">
        <div class="card w-100 h-100 p-2">
          <img [src]="product.productImg" class="card-img-top w-100 h-100" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ product.productName}}</h5>
            <p class="card-text">{{ product.productDesc}}</p>
            <p>{{ product.productFee}} <b>$</b></p>
            <a href="#" class="btn btn-primary d-flex justify-content-center align-items-center" (click)="addBasket(product)">
              <i class="fas fa-shopping-basket mx-2"></i>
              Add Basket
            </a>
          </div>
        </div>
      </div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group ">
          <label label for="productName">Product name</label>
          <input type="text" [(ngModel)]="product.productName" id="productName" class="form-control">
        </div>

        <div class="form-group mt-2">
          <label label for="productImg">Product image</label>
          <input type="text" [(ngModel)]="product.productImg" id="productImg" class="form-control">
        </div>

        <div class="form-group mt-2">
          <label label for="productDesc">Product Description</label>
          <input type="text" [(ngModel)]="product.productDesc" id="productDesc" class="form-control">
        </div>
        <div class="form-group mt-2">
          <label label for="productDesc">Product Fee</label>
          <input type="number" [(ngModel)]="product.productFee" id="productFee" class="form-control">
        </div>

        <div class="form-group mt-2">
          <button class="btn btn-primary w-100" (click)="addProduct()">Add Product</button>
        </div>
      </div>
    </div>
  </div>
</div>
