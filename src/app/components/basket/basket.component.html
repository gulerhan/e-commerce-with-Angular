<div class="container">
  <h2 class="alert alert-success mt-4">Sepetiniz</h2>
    <table class="table table-hover mt-4">
        <thead >
          <tr>
            <th>#</th>
            <th>Product Name</th>
            <th>Product Ä°mage</th>
            <th>Product Description</th>
            <th>Product Fee</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let basket of baskets let index = index">
              <td>{{ index + 1 }}</td>
              <td>{{ basket.productName}}</td>
              <td>
                <img [src]="basket.productImg" width="100px" height="50px">
              </td>
              <td> {{ basket.productDesc }}</td>
              <td> {{ basket.productFee }}</td>
              <td>
                <button class="btn btn-outline-danger" (click)="delete(basket.id)">
                  <i class="fa fa-trash"></i>
              </button>
            </td>
            </tr>
        </tbody>
    </table>
</div>
